name: Pages Sanity Check

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify docs exist
        run: |
          test -f docs/index.html
          test -f docs/app.js
          test -f docs/style.css
          test -f docs/config.js
          echo OK
